buildscript {
    ext {
        buildToolsVersion = "27.0.3"
        minSdkVersion = 19
        compileSdkVersion = 27
        targetSdkVersion = 26
        supportLibVersion = "27.1.1"
        reactNavigationRNVersion = "reactNative57"
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

allprojects {
    repositories {
        google()
        mavenLocal()
        jcenter()
        maven {
            url "$rootDir/../node_modules/react-native/android"
        }
        maven {
            url 'https://jitpack.io'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.4'
    distributionUrl = distributionUrl.replace("bin", "all")
}

// Ignore React Native Navigation flavors other than the target flavor
subprojects { subproject ->
    afterEvaluate {
        if (subproject.name == 'react-native-navigation') {
            android {
                variantFilter { variant ->
                    def names = variant.flavors*.name
                    if (!names.contains(rootProject.ext.reactNavigationRNVersion)) {
                        setIgnore(true)
                    }
                }
            }
        }
    }
}